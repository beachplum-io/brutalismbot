name: global
on:
  pull_request:
    paths:
      - global/**
  push:
    paths:
      - global/**
jobs:
  plan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/plan
        with:
          name: global
          token: ${{ secrets.TF_API_TOKEN }}
        env:
          TF_VAR_MAIL_TO: ${{ secrets.TF_VAR_MAIL_TO }}
