name: apis
on:
  pull_request:
    paths:
      - apis/**
  push:
    paths:
      - apis/**
jobs:
  plan-apis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-ruby@v1
      - uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      - run: make -C apis plan
