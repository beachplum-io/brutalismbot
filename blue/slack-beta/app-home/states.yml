---
StartAt: GetRequest
States:
  GetRequest:
    Type: Parallel
    Next: SendRequest
    Branches:
      - StartAt: GetToken
        States:
          GetToken:
            Type: Task
            Resource: arn:aws:states:::aws-sdk:ssm:getParameter
            End: true
            OutputPath: $.Parameter.Value
            Parameters:
              Name: ${param}
              WithDecryption: true
      - StartAt: GetView
        States:
          GetView:
            Type: Task
            Resource: ${home_view_arn}
            End: true
            Parameters:
              user_id.$: $.detail.user.id
            Retry:
              - BackoffRate: 2
                IntervalSeconds: 3
                MaxAttempts: 4
                ErrorEquals:
                  - States.ALL
    ResultSelector:
      method: POST
      url: https://slack.com/api/views.publish
      headers:
        authorization.$: States.Format('Bearer {}', $[0])
        content-type: application/json; charset=utf-8
      body.$: $[1]
  SendRequest:
    Type: Task
    Resource: ${http_function_arn}
    End: true
    Parameters:
      method.$: $.method
      url.$: $.url
      headers.$: $.headers
      body:
        user_id.$: $.body.user_id
        view.$: States.JsonToString($.body.view)
    Retry:
      - BackoffRate: 2
        IntervalSeconds: 3
        MaxAttempts: 4
        ErrorEquals:
          - States.ALL
