---
StartAt: DeleteMessage
States:
  DeleteMessage:
    Type: Task
    Resource: ${http_function_arn}
    End: true
    Parameters:
      method: POST
      url.$: $.detail.response_url
      body:
        delete_original: true
    Retry:
      - BackoffRate: 2
        IntervalSeconds: 3
        MaxAttempts: 4
        ErrorEquals:
          - Lambda.AWSLambdaException
          - Lambda.SdkClientException
          - Lambda.ServiceException
          - Lambda.Unknown
